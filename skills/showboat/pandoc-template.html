<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>$title$</title>
    <style>
      body {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        color: #24292e;
      }
      h1 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 8px;
      }
      h2 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 6px;
        margin-top: 32px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 8px 16px;
        border: 1px solid #ddd;
      }
      td a {
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
      }
      p[align="center"] a {
        display: inline-block;
        padding: 4px 14px;
        border-radius: 16px;
        background: #f0f0f0;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        border: 1px solid #ddd;
      }
      p[align="center"] a:hover {
        background: #dbeafe;
        border-color: #93c5fd;
      }
      pre {
        background: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        font-size: 13px;
        position: relative;
      }
      pre .copy-btn {
        position: absolute;
        top: 6px;
        right: 6px;
        padding: 2px 8px;
        border: 1px solid #d1d5da;
        border-radius: 4px;
        background: #fff;
        color: #6a737d;
        font-size: 12px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.15s;
      }
      pre:hover .copy-btn {
        opacity: 1;
      }
      pre .copy-btn:hover {
        background: #f0f0f0;
      }
      code {
        background: #f6f8fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 85%;
      }
      pre code {
        background: none;
        padding: 0;
      }
      img {
        max-width: 100%;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        margin: 8px 0;
      }
      hr {
        border: none;
        border-top: 2px solid #0366d6;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    $body$
    <footer
      style="
        margin-top: 48px;
        padding-top: 16px;
        border-top: 1px solid #eaecef;
        font-size: 13px;
        color: #6a737d;
        text-align: center;
      "
    >
      <a
        href="https://github.com/idvorkin/chop-conventions"
        style="color: #0366d6; text-decoration: none"
        >Igor's Skills</a
      >
      Â·
      <a
        href="https://github.com/idvorkin/chop-conventions/tree/main/skills/showboat"
        style="color: #0366d6; text-decoration: none"
        >Showboat</a
      >
    </footer>
    <script>
      // Copy button on pre blocks
      document.querySelectorAll("pre").forEach(function (pre) {
        var btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.addEventListener("click", function () {
          var text = pre.querySelector("code")
            ? pre.querySelector("code").textContent
            : pre.textContent;
          navigator.clipboard.writeText(text).then(function () {
            btn.textContent = "Copied!";
            setTimeout(function () {
              btn.textContent = "Copy";
            }, 1500);
          });
        });
        pre.appendChild(btn);
      });

      // Hot reload: polls for file changes and reloads when updated (local dev only)
      (function () {
        let lastModified = "";
        async function poll() {
          try {
            const resp = await fetch(location.href, {
              method: "HEAD",
              cache: "no-cache",
            });
            const modified = resp.headers.get("Last-Modified") || "";
            if (lastModified && modified !== lastModified) location.reload();
            lastModified = modified;
          } catch (e) {}
          setTimeout(poll, 2000);
        }
        setTimeout(poll, 2000);
      })();
    </script>
  </body>
</html>
