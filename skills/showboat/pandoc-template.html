<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>$title$</title>
    <style>
      body {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        color: #24292e;
      }
      h1 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 8px;
      }
      h2 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 6px;
        margin-top: 32px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 8px 16px;
        border: 1px solid #ddd;
      }
      td a {
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
      }
      p[align="center"] a {
        display: inline-block;
        padding: 4px 14px;
        border-radius: 16px;
        background: #f0f0f0;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        border: 1px solid #ddd;
      }
      p[align="center"] a:hover {
        background: #dbeafe;
        border-color: #93c5fd;
      }
      pre {
        background: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        font-size: 13px;
      }
      code {
        background: #f6f8fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 85%;
      }
      pre code {
        background: none;
        padding: 0;
      }
      img {
        max-width: 100%;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        margin: 8px 0;
      }
      hr {
        border: none;
        border-top: 2px solid #0366d6;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    $body$
  </body>
</html>
