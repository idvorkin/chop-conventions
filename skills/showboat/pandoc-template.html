<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>$title$</title>
    <style>
      body {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        color: #24292e;
      }
      h1 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 8px;
      }
      h2 {
        border-bottom: 1px solid #eaecef;
        padding-bottom: 6px;
        margin-top: 32px;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 8px 16px;
        border: 1px solid #ddd;
      }
      td a {
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
      }
      p[align="center"] a {
        display: inline-block;
        padding: 4px 14px;
        border-radius: 16px;
        background: #f0f0f0;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        border: 1px solid #ddd;
      }
      p[align="center"] a:hover {
        background: #dbeafe;
        border-color: #93c5fd;
      }
      pre {
        background: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        font-size: 13px;
        position: relative;
      }
      pre .copy-btn {
        position: absolute;
        top: 6px;
        right: 6px;
        padding: 2px 8px;
        border: 1px solid #d1d5da;
        border-radius: 4px;
        background: #fff;
        color: #6a737d;
        font-size: 12px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.15s;
      }
      pre:hover .copy-btn {
        opacity: 1;
      }
      pre .copy-btn:hover {
        background: #f0f0f0;
      }
      code {
        background: #f6f8fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 85%;
      }
      pre code {
        background: none;
        padding: 0;
      }
      img {
        max-width: 100%;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        margin: 8px 0;
      }
      /* Lightbox */
      .lb-thumb {
        cursor: pointer;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }
      .lb-thumb:hover {
        transform: scale(1.03);
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.25);
      }
      #lb-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.88);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #lb-img {
        max-width: 85vw;
        max-height: 75vh;
        object-fit: contain;
        border-radius: 8px;
        border: none;
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      }
      #lb-caption {
        color: #eee;
        font-size: 1.1em;
        margin-top: 12px;
        text-align: center;
        max-width: 80vw;
        line-height: 1.5;
      }
      #lb-counter {
        color: #888;
        font-size: 0.85em;
        margin-top: 6px;
      }
      #lb-close {
        position: absolute;
        top: 12px;
        right: 20px;
        color: #aaa;
        font-size: 2.2em;
        cursor: pointer;
        line-height: 1;
        padding: 8px;
        z-index: 10001;
      }
      #lb-close:hover {
        color: #fff;
      }
      .lb-nav {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 15%;
        min-width: 60px;
        display: flex;
        align-items: center;
        cursor: pointer;
        z-index: 10000;
        user-select: none;
        -webkit-user-select: none;
      }
      .lb-nav:hover .lb-arrow {
        opacity: 1;
      }
      .lb-nav-prev {
        left: 0;
        justify-content: flex-start;
        padding-left: 16px;
      }
      .lb-nav-next {
        right: 0;
        justify-content: flex-end;
        padding-right: 16px;
      }
      .lb-arrow {
        color: #ccc;
        font-size: 2.5em;
        opacity: 0.5;
        transition: opacity 0.15s;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
      }
      @media (max-width: 600px) {
        .lb-nav {
          width: 20%;
        }
        .lb-arrow {
          opacity: 0.7;
          font-size: 2em;
        }
        #lb-img {
          max-width: 95vw;
          max-height: 70vh;
        }
      }
      hr {
        border: none;
        border-top: 2px solid #0366d6;
        margin: 24px 0;
      }
    </style>
  </head>
  <body>
    $body$
    <footer
      style="
        margin-top: 48px;
        padding-top: 16px;
        border-top: 1px solid #eaecef;
        font-size: 13px;
        color: #6a737d;
        text-align: center;
      "
    >
      <a
        href="https://github.com/idvorkin/chop-conventions"
        style="color: #0366d6; text-decoration: none"
        >Igor's Skills</a
      >
      ·
      <a
        href="https://github.com/idvorkin/chop-conventions/tree/main/skills/showboat"
        style="color: #0366d6; text-decoration: none"
        >Showboat</a
      >
    </footer>
    <script>
      // Copy button on pre blocks
      document.querySelectorAll("pre").forEach(function (pre) {
        var btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copy";
        btn.addEventListener("click", function () {
          var text = pre.querySelector("code")
            ? pre.querySelector("code").textContent
            : pre.textContent;
          navigator.clipboard
            .writeText(text)
            .then(function () {
              btn.textContent = "Copied!";
              setTimeout(function () {
                btn.textContent = "Copy";
              }, 1500);
            })
            .catch(function () {
              btn.textContent = "Failed";
              setTimeout(function () {
                btn.textContent = "Copy";
              }, 1500);
            });
        });
        pre.appendChild(btn);
      });

      // Lightbox with keyboard nav and tap targets
      (function () {
        var images = [];
        var currentIdx = -1;

        // Build overlay DOM
        var overlay = document.createElement("div");
        overlay.id = "lb-overlay";
        overlay.innerHTML =
          '<div class="lb-nav lb-nav-prev" id="lb-prev"><span class="lb-arrow">&#8249;</span></div>' +
          '<div class="lb-nav lb-nav-next" id="lb-next"><span class="lb-arrow">&#8250;</span></div>' +
          '<img id="lb-img" />' +
          '<div id="lb-caption"></div>' +
          '<div id="lb-counter"></div>' +
          '<div id="lb-close">&times;</div>';
        document.body.appendChild(overlay);

        var lbImg = document.getElementById("lb-img");
        var lbCaption = document.getElementById("lb-caption");
        var lbCounter = document.getElementById("lb-counter");

        function showImage(idx) {
          if (idx < 0 || idx >= images.length) return;
          currentIdx = idx;
          lbImg.src = images[idx].src;
          lbCaption.innerHTML = images[idx].caption || "";
          lbCounter.textContent = idx + 1 + " / " + images.length;
        }

        function openLightbox(src, caption) {
          // Find index in images array by src
          currentIdx = -1;
          for (var i = 0; i < images.length; i++) {
            if (images[i].src === src) {
              currentIdx = i;
              break;
            }
          }
          if (currentIdx === -1) {
            // Not in array — show standalone
            images.push({ src: src, caption: caption });
            currentIdx = images.length - 1;
          }
          showImage(currentIdx);
          overlay.style.display = "flex";
        }

        function closeLightbox() {
          overlay.style.display = "none";
        }

        function prevImage() {
          if (currentIdx > 0) showImage(currentIdx - 1);
        }

        function nextImage() {
          if (currentIdx < images.length - 1) showImage(currentIdx + 1);
        }

        // Tap targets
        document
          .getElementById("lb-prev")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            prevImage();
          });
        document
          .getElementById("lb-next")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            nextImage();
          });

        // Close on background click (not on image or nav)
        overlay.addEventListener("click", function (e) {
          if (e.target === overlay) closeLightbox();
        });
        document
          .getElementById("lb-close")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            closeLightbox();
          });

        // Prevent image click from closing
        lbImg.addEventListener("click", function (e) {
          e.stopPropagation();
        });

        // Keyboard navigation
        document.addEventListener("keydown", function (e) {
          if (overlay.style.display !== "flex") return;
          switch (e.key) {
            case "Escape":
              closeLightbox();
              break;
            case "ArrowLeft":
            case "ArrowUp":
              e.preventDefault();
              prevImage();
              break;
            case "ArrowRight":
            case "ArrowDown":
              e.preventDefault();
              nextImage();
              break;
            case "Home":
              e.preventDefault();
              showImage(0);
              break;
            case "End":
              e.preventDefault();
              showImage(images.length - 1);
              break;
          }
        });

        // Touch swipe support
        var touchStartX = 0;
        overlay.addEventListener(
          "touchstart",
          function (e) {
            touchStartX = e.changedTouches[0].screenX;
          },
          { passive: true },
        );
        overlay.addEventListener(
          "touchend",
          function (e) {
            var dx = e.changedTouches[0].screenX - touchStartX;
            if (Math.abs(dx) > 50) {
              if (dx > 0) prevImage();
              else nextImage();
            }
          },
          { passive: true },
        );

        // Expose globally
        window.openLightbox = openLightbox;

        // Collect all images with data-caption and make them clickable
        document.querySelectorAll("img[data-caption]").forEach(function (img) {
          var entry = {
            src: img.src,
            caption: img.getAttribute("data-caption"),
          };
          images.push(entry);
          img.classList.add("lb-thumb");
          img.addEventListener("click", function (e) {
            e.stopPropagation();
            openLightbox(img.src, img.getAttribute("data-caption"));
          });
        });
      })();

      // Hot reload: polls for file changes and reloads when updated (local dev only)
      (function () {
        let lastModified = "";
        async function poll() {
          try {
            const resp = await fetch(location.href, {
              method: "HEAD",
              cache: "no-cache",
            });
            const modified = resp.headers.get("Last-Modified") || "";
            if (lastModified && modified !== lastModified) location.reload();
            lastModified = modified;
          } catch (e) {}
          setTimeout(poll, 2000);
        }
        setTimeout(poll, 2000);
      })();
    </script>
  </body>
</html>
